<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<title>Orangestone National Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <img class="p-1" src="static/national_park_logo.png" alt="">
            <a href="#" class="navbar-brand">Orangestone National Park</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#locations" class="nav-link">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Splash image with Better than... header-->
    <section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div>
                <div class="d-md-flex bg-dark align-items-center justify-center-evenly">
                    <img src="static/hendrik-cornelissen--qrcOR33ErA-unsplash.jpg" alt="River through mountain forest " class="img-fluid col-lg-12">      
                </div>
                <div>
                    <h1 class="pt-3 text-center col-lg-12 col-md-12 pe-sm-12 align-items-center justify-center-evenly">Better than Yellowstone</h1>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Views section -->
    <section class="bg-white text-dark p-3 text-start">
        <div class="container text-center">
            <div class="row align-items-center">
                <h2 class="col p-2">Better Views</h2>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <img src="static/bailey-zindel-NRQV-hBF10M-unsplash.jpg" alt="Mountain Lake 1" class="img-fluid">
                </div>
                <div class="col ">
                    <img src="static/mark-harpur-K2s_YE031CA-unsplash.jpg" alt="Mountain Lake 2" class="img-fluid">
                </div>
                <div class="col">
                    <img src="static/benjamin-voros-phIFdC6lA4E-unsplash.jpg" alt="Purple night sky over snowy mountains" class="img-fluid">
                </div>
            </div>
           
        </div>
    </section>

    <!-- Animals Section-->
    <section class="bg-white text-dark p-3 text-start">
        <div class="container text-center">
            <div class="row align-items-center">
                <h2 class="col p-2">Better Animals</h2>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <img src="static/federico-di-dio-photography-uDsn.jpg" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <img src="static/hans-jurgen-mager-_4M2-rnLAQU-unsplash.jpg" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <img src="static/federico-di-dio-photography-9y-XkkOk2XI-unsplash.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="bg-white text-dark text-start">
        <div class="container text-center">
            <div class="row align-items-center">
                <h2 class="col p-1">Better Map</h2>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <img src="static/map.jpg" alt="Lord of the Rings Map" class="pb-3 img-fluid">
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-center text-light p-5">
        <div class="container">
            <h2>Yellowstone's great... <br><br>Orangestone is just better</h2>
        </div>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
